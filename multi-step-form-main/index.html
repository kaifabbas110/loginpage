<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Multi Step Form</title>
</head>
<body>
    <div class="container">
        <main class="form">
            <div class="form__sidenav">
            </div>
            <div class="form__info">
                <div class="form__info__data">
                <h1 class="form__info__h1">Personal info</h1>
                <h5 class="form__info__h5">Please provide your name,email address,and phone number.</h5>
                    <span>Name</span>
                    <input type="text" placeholder="e.g.Kaif Abbas">
                    <span>Email Address</span>
                    <input type="text" placeholder="e.g.kaifabbas@gmail.com">
                    <span>Phone Number</span>
                    <input type="text" placeholder="e.g.+9212345678910">
                </div>
                <div class="btn__container">
                    <button class="btn-next">Next Step</button>
                </div>
            </div>
        </main>
        </div>
</body>
</html>
